<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo Richiesta Assistenza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #e8f5e9; color: #1b5e20; }
    .container { max-width: 800px; padding: 20px; background: white; border-radius: 10px; margin-top: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .important { color: red; font-weight: bold; margin-top: 10px; }
    .highlight { background-color: #fff59d; padding: 5px 10px; border-radius: 5px; display: inline-block; margin-bottom: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Modulo Richiesta Assistenza</h2>
    <form id="assistenzaForm" action="http://192.168.1.9:3000/submit-form" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="tracciabilita" id="tracciabilita">
      <input type="hidden" name="motivazione" id="motivazione">

      <div class="mb-3">
        <label class="form-label">Società richiedente</label>
        <input type="text" name="societa" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Indirizzo</label>
        <input type="text" name="indirizzo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Località</label>
        <input type="text" name="localita" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Luogo intervento (se diverso)</label>
        <input type="text" name="luogo" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">P.IVA</label>
        <input type="text" name="piva" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Telefono</label>
        <input type="text" name="telefono" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Persona di riferimento</label>
        <input type="text" name="referente" class="form-control" required>
      </div>

      <div class="highlight">Hai un contratto Robaplus?</div>
      <div class="mb-3">
        <input type="checkbox" id="robaplus" name="robaplus"> <label for="robaplus">Sì</label>
      </div>
      <div id="codiceRobaplusField" class="mb-3" style="display: none;">
        <label class="form-label">Codice contratto Robaplus</label>
        <input type="text" name="codiceRobaplus" class="form-control">
      </div>

      <p class="important">In caso si ritenga che l’intervento debba essere svolto in garanzia, esso sarà svolto a titolo gratuito sulla base di quanto rilevato dal tecnico Robatech e riportato sul rapporto di intervento.</p>

      <div class="mb-3">
        <label class="form-label">Firma digitale</label>
        <input type="file" name="firma" class="form-control" required>
      </div>

      <div class="mb-3">
        <a href="https://robatechitalia.sharepoint.com/sites/Form2023/Shared%20Documents/SERVICE%20REQUEST%20FORM%202023_1.pdf" target="_blank" class="btn btn-outline-secondary">Scarica modulo da firmare manualmente</a>
      </div>

      <div class="mb-3">
        <label class="form-label">Carica foto o video (max 20MB)</label>
        <input type="file" name="uploads" class="form-control" accept="image/*,video/*" multiple>
      </div>

      <div class="mb-3">
        <label class="form-label">Email per conferma invio</label>
        <input type="email" name="emailConferma" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Note aggiuntive (max 500 caratteri)</label>
        <textarea name="note" class="form-control" maxlength="500"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Invia Richiesta</button>
    </form>
  </div>

  <script>
    const queryParams = new URLSearchParams(window.location.search);
    document.getElementById('tracciabilita').value = queryParams.get('tracciabilita') || '';
    document.getElementById('motivazione').value = queryParams.get('motivazione') || '';

    document.getElementById('robaplus').addEventListener('change', function () {
      document.getElementById('codiceRobaplusField').style.display = this.checked ? 'block' : 'none';
    });
  </script>
</body>
</html>
