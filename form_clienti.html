<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modulo Cliente - Robatech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #e8f5e9;
      color: #1b5e20;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .output {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Modulo Richiesta Assistenza</h1>

  <form id="moduloCliente">
    <label>Nome azienda</label>
    <input type="text" name="azienda" required>

    <label>Contatto</label>
    <input type="text" name="contatto" required>

    <label>Telefono</label>
    <input type="tel" name="telefono" required>

    <label>Note aggiuntive</label>
    <textarea name="note" rows="4"></textarea>

    <button type="submit">Invia modulo</button>

    <div class="output" id="output"></div>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const tracciabilita = urlParams.get("tracciabilita");
    const motivazione = urlParams.get("motivazione");

    document.getElementById("moduloCliente").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const dati = {
        tracciabilita,
        motivazione,
        azienda: form.azienda.value,
        contatto: form.contatto.value,
        telefono: form.telefono.value,
        note: form.note.value,
        stato: "Modulo accettato",
        dataAccettazione: new Date().toISOString()
      };

      const res = await fetch('/aggiungi-attivita-manuale', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dati)
      });

      const json = await res.json();
      const out = document.getElementById("output");

      if (json.success) {
        out.innerHTML = `<div class="success">${json.message}</div>`;
        form.reset();
      } else {
        out.innerHTML = `<div class="error">${json.message}</div>`;
      }
    });
  </script>
</body>
</html>
